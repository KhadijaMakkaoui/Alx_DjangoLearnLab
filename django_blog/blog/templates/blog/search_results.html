<!-- blog/templates/blog/search_results.html -->
{% extends "base_generic.html" %}

{% block content %}
    <h2>Search Results for "{{ query }}"</h2>
    {% if results %}
        <ul>
        {% for post in results %}
            <li><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No posts found matching your query.</p>
    {% endif %}
{% endblock %}
